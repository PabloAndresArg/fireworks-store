<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tienda de Fuegos Artificiales</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <button class="btn-back" onclick="volverTienda()">← Volver a la Tienda</button>
            <h1>Carrito de Compras</h1>
        </div>
        
        <div id="carrito-items" class="carrito-items">
            <!-- Los items del carrito se insertarán aquí -->
        </div>
        
        <div class="carrito-footer">
            <div class="carrito-total-container">
                <div class="total-header">
                    <h4>Resumen de Orden</h4>
                </div>
                <div class="total-row">
                    <span class="total-label">Subtotal:</span>
                    <span class="total-value" id="carrito-subtotal">Q0.00</span>
                </div>
                <div class="total-row">
                    <span class="total-label">Envío:</span>
                    <span class="total-value" id="carrito-envio">Q30.00</span>
                </div>
                <div class="total-separator"></div>
                <div class="total-highlight">
                    <div class="total-row total-final">
                        <span class="total-label-final">Total a Pagar:</span>
                        <span class="total-value-final" id="carrito-total">Q0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="customer-info">
                <h4>Información del Cliente</h4>
                <div class="input-group">
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                    <input type="email" id="correo" placeholder="Correo electrónico" required>
                    <input type="tel" id="celular" placeholder="Número de celular" required>
                    <label for="date" style="color: #667; font-size: 14px; margin-top: 10px;">Fecha requerida:</label>
                    <input type="date" id="date" required>
                </div>
            </div>
            
            <div class="carrito-actions">
                <button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
                <button class="btn-checkout" onclick="enviarOrden()" >Generar Orden</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
